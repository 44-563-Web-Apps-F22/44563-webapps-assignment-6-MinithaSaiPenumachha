<h2>Guessing musician name</h2>

<form>
    <label for="form1_age">Enter the secret musician name</label>
    <input class="form-control" type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
    <label for="form1_nick">Guess the musician </label>
    <input class="form-control" type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" class="btn btn-success" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
correct = 0
wrong = 0

function checkGuess (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(age==nick){
        alert("You got it right")
         correct = correct+1
        out.innerHTML = "correct answer:"+ correct +"wrong answer:"+ wrong
    } else {
        alert("Wrong musician")
        wrong = wrong+1
        if (correct == 0 && wrong % 3 == 0 && wrong != 0) {
                    alert("Sorry, game over.");
                    wrong = 0
                    correct = 0
                } else if (correct > 0) {
                    correct = 0
                    wrong = 0
                    out.innerHTML = "correct answer:" + correct + "wrong answer:" + wrong
                }
        out.innerHTML ="correct answer:"+ correct + "wrong answer:"+ wrong
    }
}
</script>
